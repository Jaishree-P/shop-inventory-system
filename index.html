<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop Inventory System</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav>
    <div class="brand">Shop Inventory</div>
    <a id="nav-mrp" class="active" onclick="showSection('mrp')">MRP</a>
    <a id="nav-bar" onclick="showSection('bar')">Bar</a>
    <a id="nav-transfer" onclick="showSection('transfer')">Transfer</a>
    <a id="nav-dashboard" onclick="showSection('dashboard')">Dashboard</a>
    <button id="resetBtn" title="Reset all data" onclick="confirmReset()" class="tiny-btn">Reset</button>
  </nav>

  <!-- MRP -->
  <div id="mrp" class="container active-section">
    <h2>MRP Section</h2>

    <div class="table-wrap">
      <table id="mrpTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Opening</th>
            <th>MRP Price</th>
            <th>Inward</th>
            <th>Total</th>
            <th>Closing</th>
            <th>Sales</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- BAR -->
  <div id="bar" class="container">
    <h2>Bar Section</h2>

    <div class="table-wrap">
      <table id="barTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Opening</th>
            <th>Price</th>
            <th>Inward</th>
            <th>Total</th>
            <th>Closing</th>
            <th>Sales</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- TRANSFER -->
  <div id="transfer" class="container">
    <h2>Transfer Stock</h2>

    <div class="transfer-panel">
      <label>Direction:
        <select id="transferDirection">
          <option value="MRP_TO_BAR">MRP → Bar</option>
          <option value="BAR_TO_MRP">Bar → MRP</option>
        </select>
      </label>

      <label>Product:
        <select id="transferProduct"></select>
      </label>

      <label>Qty:
        <input id="transferQty" type="number" min="1" value="1">
      </label>

      <label>Price (auto):
        <input id="transferPrice" type="number" readonly>
      </label>

      <button class="btn" id="doTransferBtn">Transfer</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="container">
    <h2>Daily Sales Report</h2>
    <div id="dailySales" class="table-wrap"></div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
